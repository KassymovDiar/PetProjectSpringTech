<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
    <title>Adamant Trade</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-5 mb-5">
        <h1> Редактирование данных о товаре</h1>
        <!--        Добавление товара -->

        <div th:each="element : ${productById}">
        <form  th:action="'/edit/product/'+${element.id}"  method="post" th:object="${product}">
            <div class="vstack gap-2 col-md-3 mx-auto">
            <input class="form-control" type="text" th:value="${element.name}" name="name"/>
            <input class="form-control" type="text" th:value="${element.details}" name="details"/>
            <input class="form-control" type="number" th:value="${element.price}" name="price"/>
            </div><br>
            <button type="submit" class="btn btn-lg btn-light fw-bold border-white bg-white"> Обновить </button>
        </form>

        </div>
    </div>



    <footer th:insert="blocks/footer :: footer"></footer>
</div>





</body>
</html>
