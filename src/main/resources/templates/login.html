<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
  <title>Adamant Trade</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<body class="d-flex h-100 text-center text-bg-dark">



<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

  <header th:insert="blocks/header :: header"></header>

  <div class="container d-block mt-5 mb-5">
    <div>

      <div>
        <div class="vstack gap-2 col-md-5 mx-auto">
        <h3>Пожалуйста войдите в свой профиль</h3>
          <div th:if="${param.error}" class="alert alert-info">
            Некорректный логин или пароль.</div>
          <div th:if="${param.logout}" class="alert alert-info">
            Вы вышли из своего профиля.</div>

          <div class="d-flex justify-content-center">
        <form th:action="@{/login}" method="post">
          <div>
            <input class="form-control " type="text" name="username" placeholder="Email"/>
          </div>
          <br>
          <div>
            <input class="form-control " type="password" name="password" placeholder="Password"/>
          </div>
          <br><br>
          <button type="submit" class="btn btn-success">Войти</button>
        </form>
          </div>
        </div>

      </div>
      </form>
    </div>
  </div>
  <div class="fixed-bottom">
    <footer th:insert="blocks/footer :: footer"></footer>
  </div>
</div>

</div>


</body>
</html>
