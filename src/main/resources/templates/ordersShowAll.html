<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
    <title>Adamant Trade</title>
</head>
    <!--    ссылка на адаптер бустрап-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!--    черная шапка main-->
<body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header th:insert="blocks/header :: header"></header>

    <br><br>
    <table class="table table-dark table-striped text-bg-primary p-3" >
        <thead>
        <tr>
            <th scope="col">Дата заказа</th>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Email</th>
            <th scope="col">Адрес</th>
            <th scope="col">Телефон</th>
            <th scope="col">Товары</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="element : ${orderList}">
            <td th:text="${element.formatDate()}"></td>
            <td th:text="${element.getOrder_name()}"></td>
            <td th:text="${element.getOrder_lastname()}"></td>
            <td th:text="${element.getOrder_email()}"></td>
            <td th:text="${element.getOrder_address()}"></td>
            <td th:text="${element.getOrder_phone()}"></td>
            <td><div th:each=" product,iterStat  : ${element.productsToBuy}">
                <p th:text="${product.name}" ></p>
            </div>
            </td>

        </tr>

        </tbody>

    </table>





    <footer th:insert="blocks/footer :: footer"></footer>
</div>

</body>

</html>
