<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
    <title>Adamant Trade</title>
    <!--    ссылка на адаптер бустрап-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!--    черная шапка main-->
<body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header th:insert="blocks/header :: header"></header>

    <div data-th-each="el : ${productById}" class="container mt-5 mb-5">
        <h1> Информация о товаре:</h1>

        <img th:src="@{'/ProductImages/'+${el.id}+'/'+${el.photo}}" width="400" height="450" class="img-thumbnail" alt="изображение продукта">
        <div>
            <h3 data-th-text="${el.name}"/>
            <p data-th-text="${el.category.getTranslate()}"/>
            <p data-th-text="${el.details}"/>
            <p data-th-text="${el.priceFormat()}"/>
        </div>

    </div>



    <footer th:insert="blocks/footer :: footer"></footer>
</div>





</body>
</html>
