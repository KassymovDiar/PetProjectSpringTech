<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
  <title>Adamant Trade</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

  <header th:insert="blocks/header :: header"></header>

  <div class="container">
    <div class="row">

      <div class="d-flex justify-content-center">


<!--        <form th:action="@{/registration}" method="post" th:object="${user}">-->
        <form th:action="@{/registration}" method="post" th:object="${user}">
          <div class="form-group">
            <br>
            <h1>Регистрация:</h1>
            <div th:if="${param.success}">
              <div class="alert alert-info">Вы успешно зарегистрированы!</div>
            </div>
            <div th:if="${param.error}">
              <div class="alert alert-danger">Данный электронный адрес уже используется!</div>
            </div>
            <label class ="control-label" for="firstName">
              Имя
            </label>
            <input id ="firstName" name="firstName" class="form-control" th:field="*{firstName}" />
            <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></p>
          </div>
          <div class="form-group">
            <label class ="control-label" for="lastName">
              Фамилия
            </label>
            <input id ="lastName" name="lastName" class="form-control" th:field="*{lastName}" />
            <p th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></p>
          </div>
          <div class="form-group">
            <label class ="control-label" for="email">
              Email
            </label>
            <input id ="email" name="email" type="email" class="form-control" th:field="*{email}" />
            <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
          </div>
          <div class="form-group">
            <label class ="control-label" for="password">
              Пароль
            </label>
            <input id ="password" name="password" class="form-control" type="password" th:field="*{password}" />
            <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
          </div>
          <br>
          <div class="form-group">
            <button type="submit" class="btn btn-success">Зарегистрироваться</button><br><br>
            <div sec:authorize="!isAuthenticated()">
            <span>Уже зарегистрированы? <a href="@{/login}">Войти в профиль</a> </span>
            </div>
            </div>
            <br><br>

        </form>
      </div>
    </div>
  </div>


  <div class="fixed-bottom">
  <footer th:insert="blocks/footer :: footer"></footer>
  </div>
</div>





</body>
</html>
